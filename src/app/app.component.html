<!--========== HEADER V2 ==========-->
<header class="navbar-fixed-top s-header-v2 js__header-sticky">
  <nav class="navbar navbar-default g-bg-color--dark">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="assets/img/pleace-golf-logo.png" class="img-fluid" style="width: 150px;" ></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a routerLink="dashboard" class="nav-link">Home <span class="sr-only">(current)</span></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Results & Rankings <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a routerLink="rankings" class="nav-link"><i class="g-color--primary g-margin-r-10--xs ti-receipt"></i> Rankings</a></li>
          </ul>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" *ngIf="ngAuthService.userState as user">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <img class="profile-user-small-img img-fluid img-circle" src="{{userRef.photoURL}}"
                alt="{{userRef.displayName}}">
            {{(userRef.displayName) ? userRef.displayName : 'User'}}
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a routerLink="play"><i class="g-color--primary g-margin-r-10--xs ti-panel"></i> Play</a></li>
            <li role="separator" class="divider"></li>
            <li><a routerLink="dashboard"><i class="g-color--primary g-margin-r-10--xs ti-panel"></i> Dashboard</a></li>
            <li *ngIf="userRef.accountType ==='2'"><a routerLink="settings"><i class="g-color--primary g-margin-r-10--xs ti-dashboard"></i> Settings</a></li>
            <li><a (click)="ngAuthService.SignOut()"><i class="g-color--primary g-margin-r-10--xs ti-close"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</header>
<!--========== END HEADER V2 ==========-->
