<div class="g-bg-color--sky-light">
  <div class="container g-padding-y-80--xs g-padding-y-125--xsm">
    <div class="row g-row-col--5">
      <!-- Plan -->
      <div class="col-md-8 col-sm-12 col-xs-12">
        <img src="assets/img/forgot-password.jpg" class="img-responsive">
      </div>
      <!-- End Plan -->

      <!-- Plan -->
      <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".3s">
          <div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <p class="text-uppercase g-font-size-10--xs g-color--primary">What are people are asking</p>
                <h2 class="g-font-size-22--xs g-font-size-24--md">Forgot My Password <span class="pull-right"><i class="ti-help"></i></span></h2>

                <div class="row g-margin-b-10--xs g-margin-b-20--md">
                    <div class="col-sm-12">
                      <div class="input-group g-margin-b-10--xs">
                        <span class="input-group-btn">
                          <i class="s-form-v4__icon ti-lock"></i>
                        </span>
                        <input type="email" class="form-control s-form-v4__input" placeholder="Email Address" #passwordResetEmail required>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <div class="formGroup">
                        <input type="button" class="text-uppercase s-btn btn-block s-btn--xs s-btn--primary-bg g-radius--3 g-padding-x-40--xs g-margin-b-20--xs" value="Send Email"
                        (click)="ngAuthService.ForgotPassword(passwordResetEmail.value)">
                      </div>
                    </div>
                  </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- End Plan -->
    </div>
  </div>
</div>
