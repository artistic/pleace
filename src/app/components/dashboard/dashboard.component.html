 <div class="g-bg-color--sky-light">
  <div class="container g-padding-y-80--xs g-padding-y-125--xsm">
    <div class="row g-row-col--5">
      <!-- Plan -->
      <div class="col-md-4  col-sm-12 col-xs-12 g-margin-b-10--xs g-margin-b-0--lg" *ngIf="ngAuthService.userState as user">
        <div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".1s">
          <div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">
            <div class="text-center propic">
              <img class="profile-user-img img-fluid img-circle"
              src="assets/img/user.png"
              alt="User profile picture">
            </div>
            <h3 class="g-font-size-18--xs g-color--primary g-margin-b-30--xs g-text-center--xs">{{(user.displayName) ? user.displayName : 'User'}}</h3>
            <ul class="list-unstyled g-ul-li-tb-5--xs g-margin-b-40--xs">
              <li><i class="g-font-size-13--xs g-color--primary g-margin-r-10--xs ti-email"></i>{{user.email}}</li>
              <li><i class="g-font-size-13--xs g-color--primary g-margin-r-10--xs ti-star"></i> Celebrity</li>
              <li><i class="g-font-size-13--xs g-color--primary g-margin-r-10--xs ti-home"></i> Golfclub Salzburg Eugendorf</li>
              <li><i class="g-font-size-13--xs g-color--primary g-margin-r-10--xs ti-medall"></i><strong>Index : </strong> 3.3</li>

              <li>
                <i class="g-font-size-13--xs g-color--primary g-margin-r-10--xs ti-world"></i> 
                Rwanda 
                <span class="pull-right">
                  <img src="assets/img/flags/Rwanda.png" class="profile-flag-img-small" >
                </span>
              </li>

              <li>
                <span class="pull-right">
                  <small>
                    <a routerLink="settings" class="nav-link">
                      <i class="g-font-size-13--xs g-color--primary g-margin-r-10--xs ti-pencil-alt"></i> Edit Profile
                    </a>
                  </small>
                </span>
              </li>
            </ul>
            <div class="g-margin-b-20--xs">
              <span class="g-font-size-18--xs g-color--primary">Regional Ranking</span><br>
              <span class="s-plan-v1__price-tag">#39</span>
            </div>

            <div class="g-margin-b-20--xs">
              <span class="g-font-size-18--xs g-color--primary">Continental Ranking</span><br>
              <span class="s-plan-v1__price-tag">Europe #204</span>
            </div>

             <button type="button" class="text-uppercase s-btn s-btn--sm btn-block s-btn--primary-bg g-radius--3 g-padding-x-50--xs" data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false">Play</button>
          </div>
        </div>
      </div>
      <!-- End Plan -->

      <!-- Plan -->
      <div class="col-md-8 col-sm-12 col-xs-12">
        <div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".3s">
          <div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <p class="text-uppercase g-font-size-10--xs g-color--primary">Whats New In The World of Golf</p>
                <h2 class="g-font-size-22--xs g-font-size-24--md">Golf News <span class="pull-right"><i class="ti-help"></i></span></h2>

                
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- End Plan -->
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Play Mathch</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
