<div class="g-bg-color--sky-light">
	<div class="container g-padding-y-80--xs g-padding-y-125--xsm">
		<div class="row g-row-col--5">
			<!-- Plan -->
			<div class="col-md-12 col-sm-12 col-xs-12">

				<div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<p class="text-uppercase g-font-size-10--xs g-color--primary">What are people are asking</p>
							<h2 class="g-font-size-22--xs g-font-size-24--md">Clubs <span class="pull-right"><i class="ti-help"></i></span></h2>

							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<ul class="nav nav-tabs">
										<li class="active"><a data-toggle="tab" href="#africa">Africa</a></li>
										<li><a data-toggle="tab" href="#asia">Asia</a></li>
										<li><a data-toggle="tab" href="#europe">Europe</a></li>
										<li><a data-toggle="tab" href="#northAmerica">North America</a></li>
										<li><a data-toggle="tab" href="#southAmerica">South America</a></li>
										<li><a data-toggle="tab" href="#oceania">Oceania</a></li>
									</ul>

									<div class="tab-content g-padding-y-30--xs">
										<div id="africa" class="tab-pane fade in active">
											<h3 class="g-font-size-22--xs g-font-size-24--md">Africa</h3>
											<p class="pull-right"><small>Courses</small></p>

											<div class="row g-margin-t-80--xs" ng-if="i % 3 === 0">
												<div class="col-md-6 col-sm-12 col-xs-12" *ngFor="let africa of africa$ | async; index as i">
													<h3 class="g-font-size-16--xs g-font-size-18--md">{{ africa.club_name}}</h3>

													<hr>
												</div>
											</div>

										</div>
										<div id="asia" class="tab-pane fade">
											<h3>Asia</h3>
											<p class="pull-right"><small>Courses</small></p>
										</div>
										<div id="europe" class="tab-pane fade">
											<h3>Europe</h3>
											<p class="pull-right"><small>Courses</small></p>
										</div>
										<div id="northAmerica" class="tab-pane fade">
											<h3>North America</h3>
											<p class="pull-right"><small>Courses</small></p>
										</div>
										<div id="southAmerica" class="tab-pane fade">
											<h3>South America</h3>
											<p class="pull-right"><small>Courses</small></p>
										</div>
										<div id="oceania" class="tab-pane fade">
											<h3>Oceania</h3>
											<p class="pull-right"><small>Courses</small></p>
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>

				</div>
			</div>
			<!-- End Plan -->
		</div>
	</div>
</div>
