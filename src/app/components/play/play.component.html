
<div class="container g-margin-t-20--xs">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="g-color--primary g-margin-r-10--xs ti-panel"></i> Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page"><i class="g-color--primary g-margin-r-10--xs ti-user"></i> Play</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="g-bg-color--sky-light">
	<div class="container g-padding-y-20--xs g-padding-y-30--xsm">
		<div class="row g-row-col--5">
			

			<!-- Plan -->
			<div class="col-md-12 col-sm-12 col-xs-12">

       <div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

        <div class="row">
         <div class="col-md-12 col-sm-12 col-xs-12">

          <h2 class="g-font-size-22--xs g-font-size-24--md">Quick Play <span class="pull-right"><i class="ti-layers"></i></span></h2>

          <form>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <label>Golf Course</label>
                <div class="input-group g-margin-b-10--xs">
                  <span class="input-group-btn">
                    <i class="s-form-v4__icon ti-flag-alt-2"></i>
                  </span>
                  <select
                  class="form-control s-form-v4__input"
                  style="width: 100%;"
                  formControlName="course_name"
                  name = "course_name"
                  id = "course_name"
                  >
                  <option value="">Account Type</option>
                  <option value="1">Champion</option>
                </select>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <label>Tee</label>
              <div class="input-group g-margin-b-10--xs">
                <span class="input-group-btn">
                  <i class="s-form-v4__icon ti-flag-alt"></i>
                </span>
                <select
                class="form-control s-form-v4__input"
                style="width: 100%;"
                formControlName="tee"
                name = "tee"
                id = "tee"
                >
                <option value="">Account Type</option>
                <option value="1">Champion</option>
              </select>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label>Handicap / Index</label>
            <div class="input-group g-margin-b-10--xs">
              <span class="input-group-btn">
                <i class="s-form-v4__icon ti-medall"></i>
              </span>
              <input
              type="text"
              class="form-control s-form-v4__input"
              formControlName="nameTournament"
              placeholder="Handicap / Index"
              name = "handicap"
              id = "handicap"
              />
            </div>
          </div>
        </div>


        <div class="row g-margin-t-30--xs">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <button type="submit" class="text-uppercase s-btn s-btn--xs s-btn--dark-bg g-radius--50 btn-block">Submit</button>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <button type="button" (click)="showForm = false" class="text-uppercase s-btn s-btn--xs s-btn--green-brd g-radius--50 btn-block">Cancel</button>
          </div>
        </div>


      </form>

    </div>
  </div>

</div>

</div>
<!-- End Plan -->
</div>
</div>
</div>
