<div class="container g-margin-t-20--xs">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="g-color--primary g-margin-r-10--xs ti-panel"></i> Dashboard</a></li>
          <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="g-color--primary g-margin-r-10--xs ti-user"></i> {{userRef.displayName}}</a></li>
          <li class="breadcrumb-item active" aria-current="page"><i class="g-color--primary g-margin-r-10--xs ti-pencil-alt"></i> Edit Profile</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="g-bg-color--sky-light">
  <div class="container g-padding-y-20--xs g-padding-y-30--xsm">
    <div class="row g-row-col--5">

      <!-- Plan -->
      <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <h2 class="g-font-size-22--xs g-font-size-24--md">Update Profile <span class="pull-right"><i class="ti-id-badge"></i></span></h2>

                <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

                  <div class="row ">
                      <div class="col-md-6 col-sm-12 col-xs-12">
                        <label>First Name</label>
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-user"></i>
                          </span>
                          <input 
                          type="text" 
                          class="form-control s-form-v4__input" 
                          formControlName="firstname"
                          placeholder="First Name"   
                          required
                          />
                        </div>
                      </div>

                      <div class="col-md-6 col-sm-12 col-xs-12">
                        <label>Last Name</label>
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-user"></i>
                          </span>
                          <input 
                          type="text" 
                          class="form-control s-form-v4__input" 
                          formControlName="surname"
                          placeholder="Last Name"   
                          required
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row ">
                      <div class="col-sm-6">
                        <label>Division</label>
                        <div class="input-group g-margin-b-10--xs">
                              <span class="input-group-btn">
                                <i class="s-form-v4__icon ti-cup"></i>
                              </span>
                              <select 
                              class="form-control s-form-v4__input" 
                              formControlName="accountType"
                              style="width: 100%;" 
                              required
                              >
                                <option value="">Account Type</option>
                                <option value="1">Champion</option>
                                <option value="2">Celebrity</option>
                                <option value="3">Pro Golfer</option>
                              </select>
                            </div>

                            
                      </div>

                      <div class="col-sm-3">
                        <div class="input-group g-margin-b-10--xs">
                              <span class="input-group-btn">
                                <i class="s-form-v4__icon ti-world"></i>
                              </span>
                              <select 
                              class="form-control s-form-v4__input" 
                              formControlName="gender"
                              style="width: 100%;" 
                              required
                              >
                                <option value="">Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                              </select>
                            </div>
                      </div>

                      <div class="col-sm-3">
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-user"></i>
                          </span>
                          <input 
                          type="text" 
                          class="form-control s-form-v4__input" 
                          placeholder="Handicap" 
                          required
                          formControlName="handicap"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row ">
                      <div class="col-sm-6">
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-world"></i>
                          </span>
                          <select 
                          class="form-control s-form-v4__input" 
                          formControlName="nationality"
                          style="width: 100%;" 
                          required
                          >
                            <option value="">Nationality</option>
                            <option value="South Africa">South Africa</option>
                            <option value="Rwanda">Rwanda</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-world"></i>
                          </span>
                          <select 
                          class="form-control s-form-v4__input" 
                          formControlName="residence" 
                          style="width: 100%;" 
                          required
                          >
                            <option value="">Country Of Residence</option>
                            <option value="South Africa">South Africa</option>
                            <option value="Rwabda">Rwanda</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="row ">
                      <div class="col-sm-12">
                        <div class="input-group g-margin-b-10--xs">
                          <span class="input-group-btn">
                            <i class="s-form-v4__icon ti-home"></i>
                          </span>
                          <input 
                          type="text" 
                          class="form-control s-form-v4__input" 
                          placeholder="Home Club" 
                          required
                          formControlName="homeClub"
                          />
                        </div>
                      </div>
                      
                    </div>

                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="text-uppercase s-btn s-btn--sm btn-block s-btn--primary-bg g-radius--3 g-padding-x-50--xs">Update Profile</button>
                      </div>
                    </div>

                </form>
                
              </div>
            </div>

          </div>
      </div>
      <!-- End Plan -->
    </div>
  </div>
</div>
