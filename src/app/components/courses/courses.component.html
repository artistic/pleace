<div class="container g-margin-t-20--xs">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="g-color--primary g-margin-r-10--xs ti-panel"></i> Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page"><i class="g-color--primary g-margin-r-10--xs ti-flag-alt"></i> Courses</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="g-bg-color--sky-light">
	<div class="container g-padding-y-20--xs g-padding-y-30--xsm">
		<div class="row g-row-col--5">


			<!-- Plan -->
			<div class="col-md-12 col-sm-12 col-xs-12">

				<div class="s-plan-v1 g-bg-color--white g-padding-x-20--xs g-padding-y-30--xs">

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<p class="text-uppercase g-font-size-10--xs g-color--primary">What are people are asking</p>
							<h2 class="g-font-size-22--xs g-font-size-24--md">Courses <span class="pull-right"><i class="ti-flag-alt"></i></span></h2>

							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<table class="table">
										<thead>
											<tr>
												<th style="width:60%;">Name</th>
												<th style="width:10%;">Par</th>
												<th style="width:10%;">Holes</th>
												<th style="width:10%;">Cntry</th>
												<th style="width:10%;"></th>
											</tr>
										</thead>
										<tbody>
											<tr *ngFor="let course of course$ | paginate: { itemsPerPage: 07, currentPage: p }">
												<td>
													<a [routerLink]="['/course', course.id]">
														{{course.course_name}}
													</a>
												</td>
												<td>{{course.par}}</td>
												<td>{{course.holes}}</td>
												<td></td>
												<td>
													<a [routerLink]="['/course', course.id]">
														<i class="ti-eye"></i>
													</a>
												</td>
											</tr>
										</tbody>
									</table>

									<div class="row">
										<div class="col-md-12 col-sm-12 col-xs-12">
											<pagination-controls (pageChange)="p = $event"></pagination-controls>
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>

				</div>
			</div>
			<!-- End Plan -->
		</div>
	</div>
</div>
